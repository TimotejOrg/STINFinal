<!DOCTYPE html>
<html>
<head>
  <title>Platba</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
</head>
<body>
  <div class="form-container">
    <form method="post">
      <input type="number" id="amount" step=any min=0 name="amount" placeholder="Částka k zaplacení" required>
      <div class="select-container">
        <div class="custom-select">
          <select id="currency" name="currency" required>
            <option value="" disabled selected>Vyberte měnu</option>
              <option value="czk">CZK</option>
              <option value="eur">EUR</option>
              <option value="usd">USD</option>

          </select>
          <div class="arrow"></div>
        </div>
      </div>
      <input type="text" id="paymentAccount" name="paymentAccount" placeholder="Číslo bankovního účtu" required>

      <div class="button">
        <button type="submit">Zaplatit</button>
      </div>
    </form>
  </div>
</body>
</html>
